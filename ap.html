<body>
    <script>
        const People = {
    peopleCount: 0,
    peopleArray: [],
    
    addPerson: function (name, age) {
        const person = {
            name: name,
            age: age
        }
        this.peopleCount ++,
        this.peopleArray.push(person)
        return person
    },
    
    printStats: function() {
        console.log("Ilosc ludzi to: " + this.peopleCount)
    },
    printPeople: function() {
        console.log("Ludzie to " + this.peopleArray)
    }
}

const Szymon = People.addPerson("Szymon", 23)
People.peopleArray
People.printStats()
    </script>
</body>
